<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>上传照片并聚类</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:2rem;}
    .box{border:1px dashed #888;padding:1.2rem;border-radius:12px;}
    input[type=file]{margin:.6rem 0;}
    button{padding:.6rem 1rem;border:0;border-radius:8px;background:#222;color:#fff;cursor:pointer}
    a{color:#222}
  </style>
</head>
<body>
  <p><a href="/">← 返回会话列表</a></p>
  <h2>上传照片（可多选或上传zip）</h2>
  <form class="box" action="/upload" method="post" enctype="multipart/form-data">
  {% if sid %}<input type="hidden" name="sid" value="{{ sid }}"/>{% endif %}
  <input type="file" name="files" multiple accept=".jpg,.jpeg,.png,.bmp,.webp,.zip"/><br/>
  <button type="submit">{{ '追加照片并重建聚类' if sid else '开始聚类' }}</button>
</form>
  <p style="opacity:.7">提示：可以一次上传多张或一个zip。聚类完成后将跳转到命名页面。</p>
</body>
</html>
