<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>{{ album }} - 相册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:1rem;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    a{color:#222}
  </style>
</head>
<body>
  <p><a href="/browse/{{ sid }}">← 返回 {{ title or sid }} 的相册</a></p>
<h2>{{ album }} · {{ title or sid }}</h2>
  <div style="margin:.6rem 0">
  <a href="/download/{{ sid }}/{{ album }}">⬇ 下载本相册 ZIP</a>
</div>
  <div class="grid">
    {% for img in imgs %}
      <div class="card"><img src="/albums/{{ sid }}/{{ album }}/{{ img }}" loading="lazy"/></div>
    {% endfor %}
  </div>
</body>
</html>
